<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> </head>
<body>
<div class="container"> <h1>Login</h1>
    <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" style="color: green; margin-bottom: 15px;">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group"> <label for="username">Email:</label>
            <input type="email" id="username" name="username" required />
        </div>
        <div class="form-group"> <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Log In</button>
    </form>
    <p>No account? <a href="/register">Register here</a></p>
</div>
</body>
</html>
